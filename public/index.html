      async function getVideoInfo() {
        const videoURL = document.getElementById("videoURL2").value;
        if (!videoURL) {
          alert("Please enter a YouTube video URL");
          return;
        }

        const response = await fetch(
          `/video-info?url=${encodeURIComponent(videoURL)}`
        );
        const formats = await response.json();

        const qualitySelect = document.getElementById("qualitySelectForAll");
        // const qualitySelect2 = document.getElementById("qualitySelect2");

        qualitySelect.innerHTML = "";
        // const formatsWithAudio = formats.filter((format) => format.hasAudio);
        // const formatsWithoutAudio = formats.filter(
        //   (format) => !format.hasAudio
        // );

        // Sort formats by resolution (descending order)
        formats.sort((a, b) => b.width - a.width);

        // formats.forEach((format) => {
        //   const option2 = document.createElement("option");

        //   option2.textContent = `${format.qualityLabel} (${format.container}) - ${format.itag} - ${format.bitrate} ${format.quality} ${Math.ceil(format.contentLength / (1000 * 1000))} MB`;
        //   qualitySelect2.appendChild(option2);
        // });

        formats.forEach((format) => {
          const option = document.createElement("option");
          option.value = format.itag;
          option.textContent = `${format.qualityLabel} (${
            format.container
          }) - ${format.itag} - ${format.bitrate} ${format.quality} ${
            format.quality
          } ${Math.ceil(format.contentLength / (1000 * 1000))} MB`;
          qualitySelect.appendChild(option);
        });
      }

      async function downloadVideo() {
        const videoURL = document.getElementById("videoURL2").value;
        const itag = document.getElementById("qualitySelectForAll").value;
        if (!videoURL || !itag) {
          alert("Please select a video quality bro with audio ðŸ”Š");
          return;
        }

        // window.location.href = `/download?url=${encodeURIComponent(
        //   videoURL
        // )}&itag=${itag}`;

        const response = await fetch(
          `/download?url=${encodeURIComponent(videoURL)}&itag=${itag}`,
          {
            method: "POST",
          }
        );
        // const someData = parseInt(response.headers.get("SomeData"));
        const filename = response.headers.get("filename");

        // Create a blob from the response data
        const blob = await response.blob();

        // Create a URL for the blob
        const url = window.URL.createObjectURL(blob);

        // Create a link element to trigger the download
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);

        // Trigger the download
        a.click();

        // Revoke the object URL to release memory
        window.URL.revokeObjectURL(url);
      }
